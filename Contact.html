<body>
  <header class="nav-bg-color">
    <section class="container headerView">
      <div class="search-area">
        <form class="input-group">
          <img src="/icons/search-white.svg" alt="Search">
          <input class="form-control" id="search-field" name="query" placeholder="Search" type="text">
        </form>
      </div>
      <div Class="globe-icon">
        <img src="/icons/globe-white.svg" alt="globe-icon">
      </div>
      <div class="navbar navbar-expand-lg barView">
        <div>
          <div class="navbar-toggler" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <img class="menu-bars" src="/icons/three-bars-white.svg" alt="menu">
          </div>
          <div class="offcanvas offcanvas-end " style="background-color: rgb(20, 178, 196);" tabindex="-1"
            id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Quick Links</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link text-white" href="/TravelLandingPage.html">Home</a>

                <li class="nav-item">
                  <a class="nav-link text-white" href="/Destinations-Gallery.html">Destinations</a>
                </li>

      </div>
    </section>
    <hr class="mb-0">
  </header>

  <section id="Contact">
    <div class="container">
      <h4 class="mt-3">Get in Touch</h4>
      <form id="form" action="/success.html" method="get" target="_blank" class="mt-3">
        <div class="row form-responsive pt-4">
          <div class="col">
            <div>
              <label for="first-name">First Name</label>
              <input type="text" class="form-control " id="first-name" name="first-name" placeholder="First Name"
                required>
            </div>
            <div class="mt-2">
              <label for="last-name">Last Name</label>
              <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Last Name" required>
            </div>
          </div>
          <div class="col">
            <div>
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="mt-2">
              <label for="phone">Phone Number</label>
              <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number" required>
            </div>
          </div>
          <div class="mt-3">
            <div class="form-floating">
              <textarea class="form-control" placeholder="comment" id="floatingTextarea" required></textarea>
              <label for="floatingTextarea" class="text-body-secondary">Query Message</label>
            </div>
          </div>
          <div class="SubmitButton mt-3">
            <button type="submit" class="btn btn-outline-success w-25 mb-4 SubmitButton">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </section>

            <a href="/Destinations-Gallery.html">Destinations</a>
            <a href="/Individual-Destination.html">About</a>
            <a href="/Contact.html">Contact Us</a>
          </div>
        </div>
        <div class="col">
          <h5 class="newsletter">Newsletter</h5>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla
            euismod, nisl nec tincidunt dapibus, magna libero fermentum augu.
          </p>
          <div>
            <form class="input-group">
              <input autocomplete="email" class="form-control" name="email" placeholder="Email" required type="email">
              <button class="btn btn-success" type="submit">
                Subscribe
                <img src="./icons/arrow-right-white.svg" alt="right-direction">
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </footer>
